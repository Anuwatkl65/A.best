{% extends "production/base.html" %}
{% block title %}เข้าสู่ระบบ · Production Tracker{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-12">
  <form method="post" class="w-full max-w-md bg-white p-6 rounded-2xl shadow">
    {% csrf_token %}
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">เข้าสู่ระบบ</h1>
    <p class="text-center text-gray-500 mb-6">กรุณากรอกชื่อผู้ใช้และรหัสผ่าน</p>
    {% if error %}<div class="mb-4 text-red-600 text-sm">{{ error }}</div>{% endif %}

    <label class="block text-sm mb-1">ชื่อผู้ใช้</label>
    <input name="username" class="w-full border rounded-lg px-3 py-2 mb-4" required autofocus>

    <label class="block text-sm mb-1">รหัสผ่าน</label>
    <input type="password" name="password" class="w-full border rounded-lg px-3 py-2 mb-6" required>

    <button class="w-full bg-purple-600 hover:bg-purple-700 text-white rounded-lg py-2 font-semibold">
      เข้าสู่ระบบ
    </button>
  </form>
</div>
{% endblock %}
