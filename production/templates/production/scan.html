{% extends "production/base.html" %}
{% block title %}Auto Scan (Test Mode) · Production Tracker{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-6">

  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
      <span class="material-symbols-outlined text-purple-600">qr_code_scanner</span>
      Auto Scan
    </h2>
    <a href="{% url 'home_menu' %}" class="text-sm text-gray-500 hover:text-purple-600 flex items-center">
      <span class="material-symbols-outlined text-sm mr-1">arrow_back</span> ออก
    </a>
  </div>

  <div class="bg-black rounded-3xl shadow-xl overflow-hidden relative">
      <div id="reader" class="w-full h-[400px] bg-black"></div>
      
      <div id="scan-overlay" class="absolute inset-0 pointer-events-none flex flex-col items-center justify-center">
          <div class="w-64 h-64 border-2 border-white/50 rounded-2xl relative">
              <div class="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 border-purple-500 rounded-tl-lg -mt-1 -ml-1"></div>
              <div class="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 border-purple-500 rounded-tr-lg -mt-1 -mr-1"></div>
              <div class="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 border-purple-500 rounded-bl-lg -mb-1 -ml-1"></div>
              <div class="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 border-purple-500 rounded-br-lg -mb-1 -mr-1"></div>
          </div>
          <p class="mt-4 text-white/80 text-sm font-medium animate-pulse">กำลังมองหา QR Code...</p>
      </div>

      <div id="result-popup" class="absolute inset-x-0 bottom-0 bg-white/95 backdrop-blur p-4 rounded-t-3xl transform translate-y-full transition-transform duration-300 ease-out border-t border-gray-100 shadow-2xl">
          <div class="flex items-center gap-4">
              <div id="result-icon" class="w-12 h-12 rounded-full flex items-center justify-center shrink-0"></div>
              <div class="flex-1 min-w-0">
                  <h4 id="result-title" class="font-bold text-lg text-gray-800 truncate"></h4>
                  <p id="result-desc" class="text-sm text-gray-500 truncate"></p>
              </div>
          </div>
      </div>
  </div>

  <div class="mt-4 flex justify-center gap-3">
      <button id="toggle-camera-btn" class="px-5 py-3 bg-white border border-gray-200 text-gray-700 rounded-full text-sm font-bold shadow-sm hover:bg-gray-50 transition flex items-center gap-2">
          <span class="material-symbols-outlined">videocam_off</span> ปิด/เปิด กล้อง
      </button>

      <button id="upload-file-btn" class="px-5 py-3 bg-purple-600 text-white border border-purple-600 rounded-full text-sm font-bold shadow-sm hover:bg-purple-700 transition flex items-center gap-2">
          <span class="material-symbols-outlined">image</span> เลือกรูป QR
      </button>
      <input id="qr-file-input" type="file" accept="image/*" class="hidden">
  </div>

  <div class="mt-8">
      <h3 class="text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">ประวัติล่าสุด</h3>
      <ul id="scan-history" class="space-y-2">
          <li class="text-center text-gray-400 py-2 text-xs">ยังไม่มีรายการ</li>
      </ul>
  </div>

</div>

<audio id="beep-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script>
  const SCRIPT_URL = "/api/";
  const beepSound = document.getElementById("beep-sound");
  
  // Elements
  const popup = document.getElementById("result-popup");
  const resultIcon = document.getElementById("result-icon");
  const resultTitle = document.getElementById("result-title");
  const resultDesc = document.getElementById("result-desc");
  const historyList = document.getElementById("scan-history");
  
  // File Upload Elements
  const uploadBtn = document.getElementById("upload-file-btn");
  const fileInput = document.getElementById("qr-file-input");

  let html5QrCode = null;
  let isCameraRunning = false;
  let lastScannedText = "";
  let lastScannedTime = 0;

  // ---- Logic แสดง Popup ----
  function showPopup(type, title, desc) {
      if (type === 'success') {
          resultIcon.className = "w-12 h-12 rounded-full flex items-center justify-center bg-green-100 text-green-600";
          resultIcon.innerHTML = '<span class="material-symbols-outlined text-2xl">check_circle</span>';
      } else {
          resultIcon.className = "w-12 h-12 rounded-full flex items-center justify-center bg-red-100 text-red-600";
          resultIcon.innerHTML = '<span class="material-symbols-outlined text-2xl">error</span>';
      }
      
      resultTitle.textContent = title;
      resultDesc.textContent = desc;
      popup.classList.remove("translate-y-full");
      setTimeout(() => popup.classList.add("translate-y-full"), 3000);
  }

  // ---- Core Logic: สแกนสำเร็จ (ทั้งจากกล้อง และ ไฟล์) ----
  function onScanSuccess(decodedText) {
    const now = Date.now();
    // กันยิงซ้ำภายใน 2 วิ (เฉพาะกล้อง)
    if (decodedText === lastScannedText && (now - lastScannedTime < 2000)) return;
    
    lastScannedText = decodedText;
    lastScannedTime = now;
    beepSound.play().catch(() => {});

    // แตกข้อมูล Lot|Qty|ID
    const parts = decodedText.split('|');
    const formData = new FormData();
    formData.append("action", "scan");
    formData.append("qr_code", decodedText); 
    
    if (parts.length >= 2) {
        formData.append("lot_no", parts[0]);
        formData.append("qty", parts[1]);
    } else {
        formData.append("lot_no", decodedText);
        formData.append("qty", 1); 
    }

    submitData(formData);
  }

  async function submitData(formData) {
    try {
        const res = await fetch(SCRIPT_URL, { method: "POST", body: formData });
        const j = await res.json();

        if (j.status === "success" || j.success) {
            showPopup('success', `บันทึกสำเร็จ: +${j.qty}`, `${j.lot} @ ${j.machine}`);
            addHistory(j.lot, j.qty, j.machine);
        } else {
            showPopup('error', 'บันทึกไม่ได้', j.message);
        }
    } catch (e) {
        console.error(e);
        showPopup('error', 'Error', 'เชื่อมต่อ Server ไม่ได้');
    }
  }

  function addHistory(lot, qty, mc) {
      if (historyList.children[0]?.innerText.includes("ยังไม่มี")) {
          historyList.innerHTML = "";
      }
      const li = document.createElement("li");
      li.className = "flex justify-between items-center p-3 bg-white rounded-xl shadow-sm border border-gray-100 text-sm animate-fade-in-down";
      li.innerHTML = `
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 font-bold text-xs">${qty}</div>
            <div>
                <div class="font-bold text-gray-800">${lot}</div>
                <div class="text-xs text-gray-400">${mc}</div>
            </div>
        </div>
        <span class="text-xs text-gray-300">${new Date().toLocaleTimeString("th-TH", {hour: '2-digit', minute:'2-digit'})}</span>
      `;
      historyList.prepend(li);
  }

  // ---- Camera System ----
  function ensureHtml5QrCode() {
      if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
  }

  function startCamera() {
    if (isCameraRunning) return;
    ensureHtml5QrCode();
    
    Html5Qrcode.getCameras().then(devices => {
        if (!devices || !devices.length) return;
        const cameraId = devices[0].id;
        html5QrCode.start(cameraId, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess, () => {})
          .then(() => isCameraRunning = true)
          .catch(err => console.error(err));
    });
  }

  function stopCamera() {
      if (!html5QrCode || !isCameraRunning) return;
      html5QrCode.stop().then(() => isCameraRunning = false);
  }

  // ---- File Upload Logic (Test Mode) ----
  uploadBtn.addEventListener("click", () => fileInput.click());
  
  fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      try {
          ensureHtml5QrCode();
          // สแกนไฟล์รูป
          const result = await html5QrCode.scanFile(file, true);
          // ถ้าอ่านออก ส่งเข้า Logic เดียวกับกล้องเลย
          onScanSuccess(result);
      } catch (err) {
          console.error(err);
          showPopup('error', 'อ่านรูปไม่ได้', 'กรุณาลองรูป QR ที่ชัดเจนกว่านี้');
      }
      // เคลียร์ค่า input เพื่อให้เลือกไฟล์เดิมซ้ำได้
      fileInput.value = "";
  });

  document.getElementById("toggle-camera-btn").addEventListener("click", () => isCameraRunning ? stopCamera() : startCamera());

  // เริ่มเลย
  window.addEventListener("load", startCamera);

</script>

<style>
  #reader__scan_region img { max-width: 100%; }
  @keyframes fadeInDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
  .animate-fade-in-down { animation: fadeInDown 0.3s ease-out forwards; }
</style>
{% endblock %}
